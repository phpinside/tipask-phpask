<html><head>
        <!-- Standard Meta -->
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">

        <!-- Site Properities -->
        <title>Feed Example - Semantic</title>
        <link href="javascript/semantic/packaged/css/semantic.min.css" type="text/css" rel="stylesheet" />
        <script src="javascript/jquery-2.1.1.min.js"></script>
        <script src="javascript/semantic/packaged/javascript/semantic.min.js"></script>
        <link href="css/main.css" type="text/css" rel="stylesheet" />

    </head>
    <body id="main">
        <div class="ui  teal menu">
            <a class="icon item">
                <i class="Angle Left icon"></i>
            </a>
            <div class="title item">
                <b>用户注册</b>
            </div>

            <div class="right menu">
                <div class="item">
                    <a class="ui green button">登录</a>
                </div>
            </div>
        </div>
        <div class="ui column grid">
            <div class="column">
                <div class="ui fluid form segment">
                    <div class="ui left labeled icon input field">
                        <input type="text" placeholder="用户名" />
                        <i class="user icon"></i>
                    </div>
                    <div class="ui left labeled icon input field">
                        <input type="password" placeholder="登录密码">
                        <i class="lock icon"></i>
                    </div>
                    <div class="ui left labeled icon input field">
                        <input type="password" placeholder="密码确认">
                        <i class="lock icon"></i>
                    </div>
                    <div class="ui left labeled icon input field">
                        <input type="text" placeholder="电子邮箱">
                        <i class="Mail icon"></i>
                    </div>
                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox" checked />
                            <label>同意网站服务条款</label>
                        </div>
                    </div>
                    <a class="fluid ui teal button">注&nbsp;册</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.ui.checkbox').checkbox();
            });
        </script>
    </body>
</html>
